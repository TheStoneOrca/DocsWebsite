<body>

    <center><textarea id="ThisText" placeholder= "Write Text Here" cols=100 rows= 15 on="valuesave()"></textarea></center>
    <button id="resetarea">
        reset
    </button>
    
    <!--Save slot --- get the total number of saves, add 1 to it, save the data to localstorage using the new key-->
 
    <button>time</button>
    <button id="pause">pause</button>


    <div class="modal" id="modal">
      <div class="modal-inner">
        <h2>Warning</h2>
        <p>
          Are you sure you want to perform this action?
          <footer>Doing this will delete EVERYTHING!</footer>
        </p>
        <button id="closeModal" onclick="reseteverything()">delete</button>
        <button id="cancel">cancel</button>
        <script>
          function reseteverything() {
          const resetareaoftext = document.getElementById("ThisText")
          const buttonofresetting = document.getElementById("closeModal")
          buttonofresetting.addEventListener("click", () => {
            resetareaoftext.value = ""
            valuesave()

          })};
        </script>
      </div>
    </div>
    <script>
        const activealert = document.getElementById("openModal");
        const closealert = document.getElementById("closeModal");
        const alert = document.getElementById("modal");
        const cancel = document.getElementById("cancel")

        activealert.addEventListener("click", () => {
            alert.classList.add("open")
        });

        closealert.addEventListener("click", () => {
            alert.classList.remove("open")
        });
        cancel.addEventListener("click", () => {
          alert.classList.remove("open")
        });
    </script>

</body>
